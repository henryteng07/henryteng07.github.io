    <div class="home-form">
      <form action="/" class="form-signin" method="post">      
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">GET IN TOUCH</h1>
          <h2>Have some questions or would like to learn more? Please fill in your details below and we will get right back to you.</h2>
        </div>

      <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-label-group">
            <input type="text" id="firstName" class="form-control" name="fname" placeholder="Your Name" required>
            <!-- <label for="firstName">First Name</label> -->
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" name="eml" placeholder="Your Email" required>
            <!-- <label for="inputEmail">Email address</label> -->
          </div>
        </div>

      </div>

    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="form-label-group">
          <input type="tel" id="inputNumber" class="form-control" name="num" placeholder="Your Number" required>
        </div>
      </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="form-label-group">
        
         <select class="form-control" name="usermultiselect" id="FormControlSelect">
          <option value="">I'm interested in</option> 
          <option value="Weight Loss">Weight Loss</option> 
          <option value="Muscle Gain">Muscle Gain</option> 
          <option value="Improved Energy">Improved Energy</option> 
          <option value="Better Sleep">Better Sleep</option>
          <option value="Gut Health">Overall Gut Health</option>
          <option value="Everything">Everything - I need this program yesterday!</option>
        </select>
  

      </div>
    </div>

  </div>

    <div class="form-label-group">
      <input type="text" id="inputText" class="form-control user-message" name="txt" placeholder="Your Message (Optional)" required>
      <!-- <label for="inputEmail">Email address</label> -->
    </div>
  
    <button class="btn btn-lg btn-primary btn-block form-btn" type="submit">Sign up</button>
