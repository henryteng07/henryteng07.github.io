
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Floating labels example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <form action="/" class="form-signin" method="post">
      
          <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">GET IN TOUCH</h1>
            <h2>Have some questions or would like to learn more? Please fill in your details below and we will get right back to you.</h2>
          </div>

      <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="form-label-group">
          <input type="text" id="firstName" class="form-control" name="fname" placeholder="Your Name" required>
          <!-- <label for="firstName">First Name</label> -->
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" name="eml" placeholder="Your Email" required autofocus>
          <!-- <label for="inputEmail">Email address</label> -->
        </div>
      </div>

      </div>

      <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="form-label-group">
          <input type="tel" id="inputNumber" class="form-control" name="num" placeholder="Your Number" required autofocus>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="form-label-group">
          <select class="selectpicker" multiple title="I'm interested in" name="usermultiselect">
            <option>Weight Loss</option>
            <option>Muscle Mass</option>
            <option>Increase Energy</option>
            <option>Improve Sleep</option>
          </select>
        </div>
      </div>

    </div>

      <div class="form-label-group">
        <input type="text" id="inputText" class="form-control user-message" name="txt" placeholder="Your Message (Optional)" required autofocus>
        <!-- <label for="inputEmail">Email address</label> -->
      </div>
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>

    </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
